<div style="height: 100%;" class="main-dialog-container">
    <div mat-dialog-title class="dialog-title-container">
        <h2 style="margin: 0;">Edit Row</h2>
        <span class="example-spacer"></span>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon mat-dialog-close style="cursor: pointer;" fxFlex="5">close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <div *ngFor="let key of keys">
            <!-- Number Type -->
            <mat-form-field *ngIf="returnDataType(row,key) == 'number'" appearance="fill" class="inline-editing-field">
                <mat-label>{{key | titlecase}}</mat-label>
                <input matInput type="number" [(ngModel)]="row[key]" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
    
            <!-- String Type -->
    
            <mat-form-field *ngIf="returnDataType(row,key) == 'string'" appearance="fill" class="inline-editing-field">
                <mat-label>{{key | titlecase}}</mat-label>
                <input matInput type="text" [(ngModel)]="row[key]" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <!-- Selection Type -->
    
            <mat-form-field *ngIf="returnDataType(row,key) == 'selection'" appearance="fill" class="inline-editing-field">
                <mat-label>{{key | titlecase}}</mat-label>
                <mat-select [value]="row[key]" [(ngModel)]="row[key]">
                    <mat-option *ngFor="let option of row[key].options" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- Boolean Type -->
            <p>
                <mat-checkbox *ngIf="returnDataType(row,key) == 'boolean'" color="primary" [(ngModel)]="row[key]">
                    <mat-label>{{key | titlecase}}</mat-label>
                </mat-checkbox>
            </p>
        </div>
    </mat-dialog-content>
    <div class="spacer"></div>
    <mat-dialog-actions style="margin-top: 20px;" align="end">
        <button mat-raised-button color="warn" mat-dialog-close>
            Cancel
        </button>
        <button mat-raised-button color="primary" [mat-dialog-close]="row">Save</button>
    </mat-dialog-actions>
</div>
