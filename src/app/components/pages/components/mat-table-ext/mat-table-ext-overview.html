<p>
    The <code>mat-table-ext</code> is an powerful material table component. It supports cell selectable,
    row selectable, row expandable, column hiding, column moving, templates and so on.
</p>

<ng-container *ngIf="route.data | async as data">
    <ng-container *ngFor="let exampleData of data['examples']">
        <doc-heading [text]="exampleData.title"></doc-heading>
        <example-viewer [exampleData]="exampleData"></example-viewer>
    </ng-container>
</ng-container>
