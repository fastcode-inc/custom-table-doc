<div class="ctrls">
    <mat-checkbox [(ngModel)]="inlineEdit">Inline Edit</mat-checkbox>
    <mat-checkbox [(ngModel)]="cellEdit">Cell Edit</mat-checkbox>
    <mat-checkbox [(ngModel)]="popupEdit">Popup Edit</mat-checkbox>
    <mat-checkbox [(ngModel)]="rowDelete">Delete Row</mat-checkbox>
</div>
<mat-table-ext 
    [dataSource]="list"
    [columns]="columns"
    [enableDelete]="rowDelete"
    [inCellEditing]="cellEdit"
    [inlineRowEditing]="inlineEdit"
    [popupRowEditing]="popupEdit"
    >
</mat-table-ext>
