<mat-table-ext 
          [dataSource]="list"
          [columns]="columns"
          [cellTemplateRefMap]="{mobile: mobileTpl, city: cityTpl}">
</mat-table-ext>

<ng-template #mobileTpl let-row="row" let-index="index" let-col="column">
  <button mat-raised-button color="accent">{{row.mobile}}</button>
</ng-template>

<ng-template #cityTpl let-row="row" let-index="index" let-col="column">
  <button mat-raised-button color="primary">{{row.city}}</button>
</ng-template>
